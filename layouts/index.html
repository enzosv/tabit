<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="../static/vendor/bootstrap.min.css" />

  <body class="p-3">
    <div class="container">
      <h1 class="mb-4">🧠 Habit Tracker</h1>

      <!-- Section to add new habits -->
      <div class="input-group mb-4">
        <input
          type="text"
          id="new-habit-name"
          class="form-control"
          placeholder="Enter new habit name"
          aria-label="New habit name"
        />
        <button class="btn btn-outline-secondary" type="button" id="add-habit">
          Add Habit
        </button>
      </div>

      <!-- Container for dynamically added habits -->
      <div id="habits-container">
        <!-- Habit sections will be added here by JS -->
      </div>

      <!-- Removed old buttons and single calendar -->

        ☁️ Sync to Cloud
      </button>
       -->
    </div>
