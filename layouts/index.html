<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="/vendor/cal-heatmap.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
        <h1>Tabit: Habit Tracker</h1>
        <div>{{ partial "login.html" }}</div>
      </div>

      <!-- Section to add new habits -->
      <div class="input-group mb-4">
        <input
          type="text"
          id="new-habit-name"
          class="form-control"
          placeholder="Enter new habit name"
          aria-label="New habit name"
        />
        <button class="btn btn-outline-secondary" type="button" id="add-habit">
          Add
        </button>
      </div>

      <div id="habits-container">
        <!-- Habit sections will be added here by JS -->
      </div>
      {{ partial "habit.html" }}
    </div>

    <script src="/vendor/jquery-3.7.1.slim.min.js"></script>
    <script src="/vendor/bootstrap.bundle.min.js"></script>
    <script src="/vendor/d3.v7.min.js"></script>
    <script src="/vendor/cal-heatmap.min.js"></script>
    <script src="/vendor/popper.min.js"></script>
    <script src="/vendor/Tooltip.min.js"></script>
    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
      window.supabase = createClient(
        "{{ getenv "SUPABASE_URL" }}",
        "{{ getenv "SUPABASE_ANON_KEY" }}",
        {
          auth: {
            persistSession: true,
          }
        }
      );
    </script>
    {{ if hugo.IsServer }}
    <!-- Development mode: Use esbuild's live reload -->
    <script type="module" src="http://localhost:8001/js/main.js"></script>
    <script type="module">
      // Simple live reload client
      new EventSource("http://localhost:8001/esbuild").addEventListener(
        "change",
        () => location.reload()
      );
    </script>
    {{ else }}
    <!-- Production mode: Use bundled JS -->
    <script type="module" src="/js/main.js"></script>
    {{ end }}
  </body>
</html>
