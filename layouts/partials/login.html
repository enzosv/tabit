<div id="logged-out-content" style="display: none">
  <button
    class="btn btn-outline-primary"
    id="loginButton"
    type="button"
    data-bs-toggle="popover"
    data-bs-container="body"
    data-bs-placement="bottom"
    title="Login"
  >
    Login
  </button>
</div>

<div id="login-popover-template" style="display: none">
  <form id="login-form" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required />
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">Login</button>
    </div>
  </form>
</div>

<div id="logged-in-content" style="display: none">
  <span id="email-label" class="text-muted"></span>
  <button id="logout-button" class="btn text-danger text-right">Logout</button>
</div>
