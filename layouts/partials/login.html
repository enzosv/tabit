<div id="logged-out-content" style="display: none">
  <button
    class="btn btn-outline-primary btn-sm"
    id="loginButton"
    type="button"
    data-bs-toggle="popover"
    data-bs-container="body"
    data-bs-placement="bottom"
  >
    Login
  </button>
</div>

<div id="login-popover-template" style="display: none">
  <form id="login-form" class="needs-validation p-3 rounded" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label text-light">Email</label>
      <input
        type="email"
        class="form-control border-light"
        id="email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control border-light"
        id="password"
        required
      />
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">Login</button>
    </div>
  </form>
</div>

<div id="logged-in-content" style="display: none">
  <small id="email-label" class="text-secondary p-2"></small>
  <button id="logout-button" class="btn btn-outline-danger btn-sm">
    Logout
  </button>
</div>
